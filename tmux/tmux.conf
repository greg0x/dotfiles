# Prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Start windows and panes at 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Mouse
set -g mouse on

# Vi mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Vim-tmux-navigator integration
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

# Resize panes
bind -r H resize-pane -L 50
bind -r J resize-pane -D 25
bind -r K resize-pane -U 25
bind -r L resize-pane -R 50

# Quick window switching
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-h previous-window
bind -n M-l next-window

# Lazygit popup
bind g display-popup -d "#{pane_current_path}" -w 90% -h 90% -E "lazygit"

# Don't wait for escape sequences
set -sg escape-time 0

# History
set -g history-limit 50000

# Focus events (for vim autoread)
set -g focus-events on

# Status bar - TokyoNight Storm
set -g status-style 'bg=#24283b fg=#c0caf5'
set -g status-left '#[fg=#7aa2f7,bold] #S '
set -g status-right '#[fg=#565f89] %a %d %b %H:%M '
set -g status-left-length 20
set -g window-status-current-format '#[fg=#7aa2f7,bold] #I:#{?window_zoomed_flag,ó°Š“ ,}[#{P:#{?pane_active,*,}#{pane_current_command} }] '
set -g window-status-format '#[fg=#565f89]#{?window_activity_flag,#[fg=#e0af68],} #I:[#{P:#{pane_current_command} }] '

# Activity monitoring
set -g monitor-activity on
set -g visual-activity off

# Pane borders - TokyoNight Storm
set -g pane-border-style 'fg=#3b4261'
set -g pane-active-border-style 'fg=#7aa2f7'
