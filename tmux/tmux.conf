# Prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Allow image passthrough (for kitty graphics protocol)
set -g allow-passthrough on

# Start windows and panes at 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Mouse
set -g mouse on

# Vi mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Vim-tmux-navigator integration
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

# Kill pane without confirmation
bind x kill-pane

# Resize panes
bind -r H resize-pane -L 50
bind -r J resize-pane -D 25
bind -r K resize-pane -U 25
bind -r L resize-pane -R 50

# Quick window switching
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-h previous-window
bind -n M-l next-window

# Toggle between last two sessions
bind -n M-o switch-client -l

# Lazygit popup
bind g display-popup -d "#{pane_current_path}" -w 90% -h 90% -E "lazygit"

# Sessionizer
bind f display-popup -w 80% -h 60% -E "~/dotfiles/scripts/sessionizer"

# Session color
bind C display-popup -w 40% -h 50% -E "~/dotfiles/scripts/session-color"

# Apply session color on switch
set-hook -g client-session-changed 'run-shell "~/dotfiles/scripts/session-color-apply"'

# Don't wait for escape sequences
set -sg escape-time 0

# History
set -g history-limit 50000

# Focus events (for vim autoread)
set -g focus-events on

# Status bar - TokyoNight Storm
set -g status-style 'bg=#24283b fg=#c0caf5'
set -g status-left '#[fg=#7aa2f7,bold] #S '
set -g status-right '#[fg=#565f89] %a %d %b %H:%M '
set -g status-left-length 20
set -g window-status-current-format '#[fg=#c0caf5,bold] #I:#{?window_zoomed_flag,󰊓 ,}[#{P:#{?pane_active,*,}#{s/[0-9]+\.[0-9]+\.[0-9]+/cc/:pane_current_command} }] '
set -g window-status-format '#[fg=#3b4261] #I:[#{P:#{s/[0-9]+\.[0-9]+\.[0-9]+/cc/:pane_current_command} }]#{?window_bell_flag, #[fg=#f7768e]󰂞,#{?window_activity_flag, #[fg=#e0af68]●,}} '
set -g window-status-bell-style 'default'
set -g window-status-activity-style 'default'

# Activity monitoring
set -g monitor-activity on
set -g visual-activity off

# Pane borders - TokyoNight Storm
set -g pane-border-style 'fg=#3b4261'
set -g pane-active-border-style 'fg=#7aa2f7'

# Nested tmux: F12 toggles outer session off
bind -T root F12 \
  set prefix None \;\
  set key-table off \;\
  set status-style 'bg=#1a1b26 fg=#565f89' \;\
  set status-left '#[fg=#565f89,bold] #S [OFF] ' \;\
  refresh-client -S

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  set -u status-left \;\
  refresh-client -S
